datadog:
  apiKey:
    valueFrom:
      secretKeyRef:
        name: datadog-secret
        key: api-key
  appKey:
    valueFrom:
      secretKeyRef:
        name: datadog-secret
        key: app-key
  site: "app.datadoghq.com"

  logs:
    enabled: true
    containerCollectAll: true

  apm:
    enabled: true
    portEnabled: false
    env: "production"

  dogstatsd:
    enabled: true
    nonLocalTraffic: true

  agent:
    image:
      repository: "gcr.io/datadoghq/agent"
      tag: "7.39.1"
    env:
      - name: DD_LOGS_INJECTION
        value: "true"
      - name: DD_APM_ENABLED
        value: "true"
    volumeMounts:
      - name: datadog-config
        mountPath: /etc/datadog-agent/conf.d/python.d
    volumes:
      - name: datadog-config
        configMap:
          name: datadog-config

  daemonset:
    useHostPID: false
    useHostPort: false

  agents:
    trace:
      enabled: true
      port: 8126  # Make sure this port is not bound to the host
    process:
      enabled: true
      port: 8126  # Make sure this port is not bound to the host

  containers:
    - name: agent
      volumeMounts:
        - mountPath: /var/log/datadog
          name: allowed-log-path
    - name: trace-agent
      volumeMounts:
        - mountPath: /var/log/datadog
          name: allowed-log-path
    - name: process-agent
      volumeMounts:
        - mountPath: /var/log/datadog
          name: allowed-log-path

  volumes:
    - name: allowed-log-path
      hostPath:
        path: /var/log/datadog
    - name: datadog-config
      configMap:
        name: datadog-config
